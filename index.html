<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix">
      <a class="header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="tasks-block">
      <section id="adding-tasks">
        <label class="adding-tasks__label" for="new-task">Add Item</label>
        <div class="adding-tasks__wrapper">
          <input id="new-task" class="adding-tasks__input task" type="text">
          <button class="adding-tasks__btn">Add</button>
        </div>
      </section>
      <section class="todo-block">
        <h3 class="todo-block__title">Todo</h3>
        <ul id="todo-block__list">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="delete"></button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__title">Completed</h3>
        <ul id="completed-tasks__list">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
      </main>
      <script src="app.js"></script>
  </body>
</html>
